<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- get ID start -->
    <div>
         <p id="message"> paragraph is para1</p>
         <p id="message"> paragraph is </p>


    </div>
    <!-- get id end -->
<!--  get by name start -->
    <div>
        <input type="radio" name="language" value="js">
        <input type="radio" name="language" value="python">
    </div>
    <!--  get by name end -->

    <div>
        <h1 class="firstHead">first heading</h1>
        <h1 class="firstHead">second heading</h1>
        <h1 class="firstHead">third heading</h1>
        <h1>fourth heading</h1>

    </div>
    <script src="./script.js"></script>
    <script>
        //  get Elementby id 
        let msg = document.getElementById("message");
        console.log(msg)
        
        //    get elements by Name = nodelist (it's a nodelist)
        let btn = document.getElementsByName("language")
        // nodeList
        console.log(btn)


        let heading = document.getElementsByTagName("h1")
        //   htmlCollection
        console.log(heading)

        // class name get
        let headName = document.getElementsByClassName("firstHead")  
        console.log(headName)
    </script>
</body>
</html>
